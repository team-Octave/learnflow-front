name: Deploy to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: SSH Deployment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_IP }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          port: 22
          script: |
            # 0. 실패 시 즉시 중단
            set -euo pipefail

            # 1. 환경 변수 로드
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            # 2. 프로젝트 폴더로 이동
            cd /var/www/frontend

            # 3. 최신 코드 가져오기
            git fetch origin
            git reset --hard origin/main


            # 4. 패키지 설치 및 빌드
            npm ci
            npm run build

            # 5. PM2로 서버 재시작
            pm2 restart frontend || pm2 start npm --name "frontend" --cwd /var/www/frontend -- start

            echo "배포 완료됨"
